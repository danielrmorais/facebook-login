<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="./output.css" rel="stylesheet">

    <title>Facebook</title>
</head>
<body class="box-border overflow-x-hidden w-screen h-screen">
    <div class="h-full md:h-5/6 bg-facebook-gray flex justify-center items-center flex-col md:flex-row">
       
        <div class="w-full md:w-580 md:pr-10 md:mt-[-120px] text-center md:text-left">
            <h1 class="text-facebook-blue font-bold text-5xl md:text-6xl pb-4">facebook</h1>
            <h2 class="text-facebook-black text-2xl md:text-3xl">O Facebook ajuda você a se conectar e compartilhar com as pessoas que <br>fazem parte da sua vida.</h2>
        </div>


        <div class="md:w-380 rounded-md grid grid-1 mt-4">

            <div class="bg-white m-2 p-4 md:w-380 rounded-md flex justify-center items-center flex-col shadow-lg">
                <input type="text" placeholder="Email ou telefone" class="input-form-facebook focus:outline-none focus:border-facebook-blue focus:placeholder-slate-300">
                <input type="password" placeholder="Senha" class="input-form-facebook focus:outline-none focus:border-facebook-blue focus:placeholder-slate-300">
                <button class="h-12 w-full bg-facebook-blue rounded-md text-white font-bold text-xl hover:bg-facebook-hover-entrar transition">Entrar</button>
                <a href="#" class="text-facebook-blue my-3 cursor-pointer text-sm hover:underline">Esqueceu a senha?</a>
                <hr class="w-full my-2 border-1 border-gray-300">
                <button class="h-12 w-2/4 bg-facebook-green rounded-md text-white mt-5 mb-3 font-bold text-base hover:bg-facebook-hover-create transition">Criar nova conta</button>
            </div>

            <div class="mt-6 block text-center text-sm">
                <a href="#" class="text-facebook-black font-bold my-3 cursor-pointer hover:underline">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.
            </div>
        </div>

    </div>




    <div class="bg-white text-center text-sm md:my-14 py-4">
        <a href="https://github.com/danielrmorais" target="_blank" class="text-facebook-black cursor-pointer hover:text-facebook-blue transition duration-300">Página replicada por Daniel Morais</a>
    </div>

</body>
</html>
